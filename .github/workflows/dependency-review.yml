name: Dependency review
on: pull_request

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository 🛎️
        uses: https://github.com/actions/checkout@v3

      - name: Dependency review 👀
        uses: https://github.com/actions/dependency-review-action@v3
        with:
          comment-summary-in-pr: true
